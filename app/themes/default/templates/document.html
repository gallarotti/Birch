<!-- View Object 
{
    document = [document] Current document,
    title = [string] Current title,
    relatedDocuments = [array] Collection of related documents,
    recentDocuments = [array] Collection of recent documents,
    config = [config] Global config
}
-->

<link rel="stylesheet" href="vendor/highlight/highlight.css" type='text/css' media='all' />

<!-- HEADER -->
<div class="before-main-wrapper">
    <div class="header-wrapper">
        <div class="container header-left">
            <div class="header-titles">
                <h1 class="page-title"><%= document.title %></h1>
                <!-- <a class="btn btn-primary pull-right" href="<%= document.slug %>/edit"><i class="fa fa-pencil"></i> Edit</a> -->
            </div>
        </div>
    </div>
</div>

<!-- CONTENT -->
<div class="container wrap main-section" id="wrap-main-section">
    <div id="content" class="content">
        <div class="row bg">
            <main class="main col-sm-12"  role="main">
                <article>
                    <div class="entry-content js-page">
                        <div class="toc" style="display:none;"></div>
                        <%- document.html %>
                    </div>                    
                </article>
            </main>
            <!-- /.main -->
        </div>
    </div>
    <!-- /.content -->
</div>
<!-- /.wrap -->

<script src="/vendor/jquery.js" type="text/javascript"></script>
<script src="/vendor/jquery.toc.js" type="text/javascript"></script>
<script src="/vendor/highlight/highlight.js" type="text/javascript"></script>
<script src="/scripts/page.js" type="text/javascript"></script>
